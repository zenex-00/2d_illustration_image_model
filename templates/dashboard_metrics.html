<div class="dashboard-grid">
    <div class="metric-card">
        <div class="metric-label">Active Jobs</div>
        <div class="metric-value" id="active-jobs-count">{{ active_jobs_count }}</div>
        <div class="metric-label">Currently Running</div>
    </div>
    <div class="metric-card">
        <div class="metric-label">Completed Jobs</div>
        <div class="metric-value" id="completed-jobs-count">{{ completed_jobs_count }}</div>
        <div class="metric-label">Today</div>
    </div>
    <div class="metric-card">
        <div class="metric-label">Success Rate</div>
        <div class="metric-value" id="success-rate">{{ success_rate }}</div>
        <div class="metric-label">Overall</div>
    </div>
    <div class="metric-card">
        <div class="metric-label">Avg. Processing Time</div>
        <div class="metric-value" id="avg-time">{{ avg_time }}</div>
        <div class="metric-label">Per Job</div>
    </div>
</div>
